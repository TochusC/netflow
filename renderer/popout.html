<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netflow Plugin</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: #fff; overflow: hidden; }
    #content { flex: 1; position: relative; overflow: auto; }
    .plugin-root { height: 100%; }
    
    /* Allow dragging the title for docking back */
    #title-text {
        -webkit-app-region: no-drag;
        cursor: grab;
        padding: 2px 8px;
        border-radius: 4px;
    }
    #title-text:hover {
        background-color: rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div id="title-bar">
    <div class="app-icon">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
        <line x1="6" y1="6" x2="6.01" y2="6"></line>
        <line x1="6" y1="18" x2="6.01" y2="18"></line>
      </svg>
    </div>
    <div id="title">
        <span id="title-text" draggable="true">Netflow Plugin</span>
    </div>
    <div id="window-controls">
      <div class="button" id="min-btn">
        <svg width="12" height="12" viewBox="0 0 12 12"><rect y="5" width="12" height="1" fill="currentColor"/></svg>
      </div>
      <div class="button" id="max-btn">
        <svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" stroke="currentColor" stroke-width="1" fill="none"/></svg>
      </div>
      <div class="button" id="close-btn">
        <svg width="12" height="12" viewBox="0 0 12 12"><path d="M1.5,1.5 L10.5,10.5 M1.5,10.5 L10.5,1.5" stroke="currentColor" stroke-width="1.2"/></svg>
      </div>
    </div>
  </div>
  <div id="content"></div>
  <script src="popout.js"></script>
</body>
</html>
